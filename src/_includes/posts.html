---
layout: default
prism: true
---

<div class="container max-w-4xl mx-auto px-6 py-12">
  <div class="bg-white/95 rounded-2xl shadow-xl p-8 backdrop-blur-sm">
    <div class="pb-5 mb-5 border-b border-gray-100">
      <h1 class="font-bold text-5xl text-gray-900">{{title}}</h1>
      <div class="text-center mt-4 text-base font-medium text-gray-500">
        <time>{{ date | readableDate }}</time>
        {% if author %}
        <span class="mx-2">â€¢</span>
        <span>{{ author }}</span>
        {% endif %}
      </div>
    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">
      {{ content | safe }}
    </article>
  </div>
</div>
